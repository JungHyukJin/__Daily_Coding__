<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Day 10 | Modern Widget </title>
    <link rel="stylesheet" href="./index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="widget">
        <div class="tabs">
            <input type="radio" name="group" id="tab-1" checked>
            <input type="radio" name="group" id="tab-2">
            <input type="radio" name="group" id="tab-3">

            <div class="buttons">
                <label for="tab-1">
                    <i class='bx bx-home'></i>
                </label>
                <label for="tab-2">
                    <i class='bx bx-lock-alt'></i>
                </label>
                <label for="tab-3">
                    <i class='bx bx-cog'></i>
                </label>
                <div class="underline"></div>
            </div>
            <div class="content">
                <div class="content-inner">
                    <div>
                        <h2>home</h2>
                        <p>Tab Widget home Contents!</p>
                    </div>
                    <div>
                        <h2>Accounts</h2>
                        <p>Tab Widget Accounts Contents!</p>
                    </div>
                    <div>
                        <h2>Setting</h2>
                        <p>Tab Widget Setting Contents!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
